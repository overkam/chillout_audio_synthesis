<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="styles.css" rel="stylesheet">
	<title></title>
</head>
<body>  
	<script type="notepagejs.js"></script>
	<script src="scripts.js"></script>
	<div id="playList">
	<div class="maincontainer">
		<input type="button" class="firstButton" onclick="playpause()" value="Play"></input>
		<input type="text" id="notes" value="C5 D5 E5 F5 G5 A5 B5">
		<input type="range" class="slider" id="volumeChange" min="0" max="1" step="0.01" value="0.2">
		<input type="text" id ="intervalValue" value="500">
	</div>
	<button id="addTrack" onclick="addTrack()">+</button>
	</div>
</body>
</html>
