<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="styles.css" rel="stylesheet">
	<title></title>
</head>
<body>  
	<script type="notepagejs.js"></script>
	<script src="scripts.js"></script>
	<div id="playList">
		<div class="maincontainer">
			<input type="button" id="firstButton" onclick="buttonAction()" value="Start"></input>

			<input type="text" id="notes" value="A4 F4 A4">

			<input type="text" id="interval" value="1000">

			<select id="selectinst">
				<option>Default</option>
				<option>Instrument 1</option>
				<option>Instrument 2</option>
			</select>

			<input type="range" class="slider" id="volumeChange" min="0" max="1" step="0.01" value="0.5" id="volumeChange">
		</div>
		<button id="addTrack" onclick="addTrack()">+</button>
	</div>
</body>
</html>
